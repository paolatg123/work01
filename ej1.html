<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <script>
        function miFuncion(){
            document.getElementById("demo").innerHTML="Cambiamos parrafo";
        }
    </script>
</head>
<body>
    <h2>Javascript en la Cabecera</h2>
<p id="demo">Un parrafo</p>
<button type="button" onclick="miFuncion()">CAMBIAR</button>
    
</body>
</html>
